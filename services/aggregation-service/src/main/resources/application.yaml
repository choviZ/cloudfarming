server:
  port: 8080
spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud_breeding
    username: root
    password: root
  data:
    # redis配置
    redis:
      database: 1
      host: 127.0.0.1
      port: 6379
      # password:
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0
  rabbitmq:
    host: localhost
    port: 5672
    username: your username
    password: your password
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan:
        - com.vv.cloudfarming.user.controller
        - com.vv.cloudfarming.order.controller
        - com.vv.cloudfarming.product.controller
knife4j:
  enable: true
  setting:
    language: zh_cn
sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: false
  is-share: false
  token-style: uuid
  is-log: false
logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS